<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="/template.xhtml">

	<ui:define name="title">JB225 Lab 4-1</ui:define>
	<ui:define name="head">#{quoter.stockExchange} Stock Quoter</ui:define>
	<ui:define name="content">
		<h:form>
			<p>
				<h:outputLabel value="Enter stock symbol: " for="symbol" />
				<h:inputText id="symbol" value="#{quoter.stockSymbol}" />
			</p>
			<p>
				<h:commandButton value="Get Quote" action="#{quoter.lookupQuote}" />
			</p>
			<p>
				<h:outputText
					value="Current quote for #{quoter.stockName} is #{quoter.stockQuote}"
					rendered="#{!empty quoter.stockQuote}" class="quote"/>
			</p>
		</h:form>
		<div class="messagecolor">
			<h:messages showSummary="false" showDetail="true"
				errorStyle="color: #d20005" />
		</div>
	</ui:define>

</ui:composition>
</html>
